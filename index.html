    <header>
        <h2 class="logo"></h2>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
            <button class="btnLogin-popup">Login</button>
        </nav>
    </header>

    <div class="wrapper">
        <span class="icon-close"><ion-icon name="close"></ion-icon>  </span>

        <div class="form-box login">
            <h2>Login</h2>
            <form action="connect.php" method="post">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" name="loginUser" id="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" name="loginPassword" id="password" required>
                    <label>Password </label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn"  onclick="message()">Login</button>
                <div class="login-register">
                    <p>Don't have an account?<a href="#" class="register-link">Register</a></p>
                </div>
                <div class="message">
                    <div class="success" id="success">
                    Login Successfully!</div>
                    <div class="danger" id="danger">Fields
                        Can't Be Empty
                    </div>    
                </div>
            </form>
        </div>

        <div class="form-box register">
            <h2>Registration</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" name="registerUser" id="username" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" name="registerEmail" id="regEmail" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password"name="registerPassword" id="regPassword" required>
                    <label>Password </label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">I Agree to the Terms & Conditions</label>
                    
                </div>
                <button type="submit" class="btn" onclick="Message()">Register</button>
                <div class="login-register">
                    <p>Already have an account?<a href="#" class="login-link">Login</a></p>
                </div>
                <div class="Message">
                    <div class="Success" id="Success">
                    Register Successfully!</div>
                    <div class="Danger" id="Danger">Fields
                        Can't Be Empty</div>    
                </div>
            </form>
        </div>
    </div>
